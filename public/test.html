<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="assets/css/burger_style.css" type="text/css" />
		<title>Burgers!</title>
     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="header">
        <h1>Eat-Da-Burger</h1>

  <form class="create-update-form" action="burgers/create" method="POST">

    <div class="form-group">
      <label for="ca">Add a Burger:</label>
      <input type="hidden" name="devoured" value="0">
      <input type="text" id="ca" name="burger_name">
      <button type="submit">Add Burger</button>
    </div>

  </form>
</div>

<div class="notDevoured">
  <h2>Burgers that are not devoured!</h2>

        <div>          
          <form action="burgers/update/1?_method=PUT" method="POST">
            <input type="hidden" name="devoured" value="true">
            Veggie Burger <button type="submit">DEVOUR!!</button>
          </form>
        </div>
        <br>
        <div>          

          <form action="burgers/update/3?_method=PUT" method="POST">
            <input type="hidden" name="devoured" value="true">
            Elk Burger<button type="submit">DEVOUR!!</button>
          </form>
        </div>
        <br>
        <div>
          <form action="burgers/update/12?_method=PUT" method="POST">
            <input type="hidden" name="devoured" value="true">
            Whooper <button type="submit">DEVOUR!!</button>
          </form>
        </div>
        <br>
        <div>
          <form action="burgers/update/12?_method=PUT" method="POST">
            <input type="hidden" name="devoured" value="true">
            Big Boy Burger <button type="submit">DEVOUR!!</button>
          </form>
        </div>
</div>

<div class="devoured">
  <h2>Burgers that are devoured!</h2>

        <div>
          
          <form action="burgers/update/2?_method=PUT" method="POST">
            <input type="hidden" name="devoured" value="false">
            Cheeseburger <button type="submit">Regurgitate</button>
          </form>
        </div>
       

          
</div>
</body>
</HTML>
